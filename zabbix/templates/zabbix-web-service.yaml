---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "zabbix.fullname" . }}-web
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    name: {{ template "zabbix.fullname" . }}-web
spec:
  ports:
  - port: 80
    targetPort: 80
    name: {{ template "zabbix.fullname" . }}-web-http
  - port: 443
    targetPort: 443
    name: {{ template "zabbix.fullname" . }}-web-https
  selector:
    name: {{ template "zabbix.fullname" . }}-web
  externalIPs:
  - "{{ .Values.Web.ExternalIP }}"
