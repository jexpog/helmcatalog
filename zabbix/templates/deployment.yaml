apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "zabbix.fullname" . }}
  labels:
    {{- include "zabbix.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "zabbix.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "zabbix.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "zabbix.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: zabbix-web
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: zabbix/zabbix-web-apache-mysql:ubuntu-3.0.29
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: DB_SERVER_HOST
            value: zabbix-db
          - name: MYSQL_USER
            value: zabbix
          - name: MYSQL_PASSWORD
            value: zabbix
          - name: ZBX_SERVER_HOST
            value: zabbix-server
          - name: PHP_TZ
            value: "Europa/Madrid" 
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        - name: zabbix-server
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: zabbix/zabbix-server-mysql:ubuntu-3.0.29
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: DB_SERVER_HOST
            value: zabbix-db
          - name: MYSQL_USER
            value: zabbix
          - name: MYSQL_PASSWORD
            value: zabbix
        - name: zabbix-db
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: mysql:8.0.19
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: MYSQL_ROOT_PASSWORD
            value: zabbix
          - name: MYSQL_DATABASE
            value: zabbix
          - name: MYSQL_USER
            value: zabbix
          - name: MYSQL_PASSWORD
            value: zabbix      
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
