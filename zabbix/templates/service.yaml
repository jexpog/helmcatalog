apiVersion: v1
kind: Service
metadata:
  name: {{ template "zabbix.fullname" . }}
  labels:
    {{- template "zabbix.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "zabbix.selectorLabels" . | nindent 4 }}
    