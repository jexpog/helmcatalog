apiVersion: v1
kind: ReplicationController
metadata:
  name: {{ include "zbx.fullname" . }}-zabbix-web
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    tier: zabbix-web
spec:
  replicas: 2
  template:
    metadata:
      labels:
        name: {{ include "zbx.fullname" . }}-zabbix-web
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    spec:
      containers:
        - name: {{ include "zbx.fullname" . }}-zabbix-web
          image: "zabbix/zabbix-web-nginx-mysql:{{ .Values.image.tagzb }}"
          imagePullPolicy: Always
          ports:
          - containerPort: 80
            name: {{ include "zbx.fullname" . }}-web-http
          - containerPort: 443
            name: {{ include "zbx.fullname" . }}-web-https
          livenessProbe:
            httpGet:
              path: /
              port: {{ include "zbx.fullname" . }}-web-http
              scheme: HTTP
            initialDelaySeconds: 15
            timeoutSeconds: 2
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /
              port: {{ include "zbx.fullname" . }}-web-http
              scheme: HTTP
            initialDelaySeconds: 15
            timeoutSeconds: 2
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 5
          env:
          - name: ZBX_SERVER_NAME
            value: "Zabbix kubernetes"
          - name: PHP_TZ
            value: "Europe/Riga"
          - name: MYSQL_USER
            valueFrom:
             secretKeyRef:
              name: {{ include "zbx.fullname" . }}-db-secret
              key: {{ include "zbx.fullname" . }}-db-zbx-user
          - name: MYSQL_PASSWORD
            valueFrom:
             secretKeyRef:
              name: {{ include "zbx.fullname" . }}-db-secret
              key: {{ include "zbx.fullname" . }}-db-zbx-pass
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
             secretKeyRef:
              name: {{ include "zbx.fullname" . }}-db-secret
              key: {{ include "zbx.fullname" . }}-db-root-pass
          - name: MYSQL_DATABASE
            value: "zabbix"
          volumeMounts:
          - name: {{ include "zbx.fullname" . }}-zabbix-web-ssl
            mountPath: /etc/ssl/nginx
            readOnly: true
      volumes:
       - hostPath:
          path: /home/dotneft/zbx/zbx_env/etc/ssl/nginx/
         name: {{ include "zbx.fullname" . }}-zabbix-web-ssl
