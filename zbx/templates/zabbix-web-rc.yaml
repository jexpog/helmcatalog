apiVersion: v1
kind: ReplicationController
metadata:
  name: {{ include "zbx.fullname" . }}-zabbix-web
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    tier: zabbix-web
spec:
  replicas: 2
  template:
    metadata:
      labels:
        name: {{ include "zbx.fullname" . }}-zabbix-web
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    spec:
      containers:
        - name: {{ include "zbx.fullname" . }}-zabbix-web
          image: "zabbix/zabbix-web-apache-mysql:{{ .Values.image.tagzb }}"
          imagePullPolicy: Always
          ports:
          - containerPort: 80
            name: {{ include "zbx.fullname" . }}-web-http
          env:
          - name: DB_SERVER_HOST
            value: {{ .Values.serverdb }}
          - name: ZBX_SERVER_NAME
            value: "Zabbix kubernetes"
          - name: PHP_TZ
            value: "Europe/Madrid"
          - name: MYSQL_USER
            value: "zabbix"
          - name: MYSQL_PASSWORD
            value: "zabbix"
          - name: MYSQL_ROOT_PASSWORD
            value: "zabbix"
          - name: MYSQL_DATABASE
            value: "zabbix"
