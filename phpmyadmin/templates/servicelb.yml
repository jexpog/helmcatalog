apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "phpmyadmin.fullname" . }}
spec:
  rules:
  - host: {{ .Values.ingress.hosts[0] }}
    http:
      paths:
      - backend:
          serviceName: {{ template "phpmyadmin.fullname" . }}
          servicePort: 80
        path: /
